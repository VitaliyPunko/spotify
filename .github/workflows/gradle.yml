name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: Build with Gradle Wrapper
        run: ./gradlew build

      - name: Run tests
        run: ./gradlew test

      - name: Upload build artifacts
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: build-libs
          path: build/libs/*.jar
          retention-days: 1

  docker:
    name: Build and Push Docker Image
    needs: test  # Only runs if test job succeeds
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-libs
          path: build/libs/

      - name: Extract version from Gradle
        run: |
          echo "APP_VERSION=$(./gradlew properties -q | grep 'version:' | awk '{print $2}')" >> $GITHUB_ENV
          echo "GIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Check if version tag exists on Docker Hub
        id: check_version
        run: |
          if docker manifest inspect ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKER_IMAGE_NAME }}:${{ env.APP_VERSION }} > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è  Version ${{ env.APP_VERSION }} already exists on Docker Hub"
            echo "üì¶ Will only create SHA-specific tag: ${{ env.APP_VERSION }}-${{ env.GIT_SHA }}"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚ú® Version ${{ env.APP_VERSION }} is new!"
            echo "üì¶ Will create tags: ${{ env.APP_VERSION }}-${{ env.GIT_SHA }}, ${{ env.APP_VERSION }}, latest"
          fi

      - name: Build and Push Docker image
        run: |
          if [ "${{ steps.check_version.outputs.exists }}" == "true" ]; then
            echo "üî® Building image with SHA tag only..."
            docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKER_IMAGE_NAME }}:${{ env.APP_VERSION }}-${{ env.GIT_SHA }} .
          
            echo "‚¨ÜÔ∏è  Pushing SHA tag: ${{ env.APP_VERSION }}-${{ env.GIT_SHA }}"
            docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKER_IMAGE_NAME }}:${{ env.APP_VERSION }}-${{ env.GIT_SHA }}
          else
            echo "üî® Building image with all tags (new version)..."
            docker build \
              -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKER_IMAGE_NAME }}:${{ env.APP_VERSION }}-${{ env.GIT_SHA }} \
              -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKER_IMAGE_NAME }}:${{ env.APP_VERSION }} \
              -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKER_IMAGE_NAME }}:latest .
          
            echo "‚¨ÜÔ∏è  Pushing all tags..."
            docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKER_IMAGE_NAME }}:${{ env.APP_VERSION }}-${{ env.GIT_SHA }}
            docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKER_IMAGE_NAME }}:${{ env.APP_VERSION }}
            docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKER_IMAGE_NAME }}:latest
          fi

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Generate and submit dependency graph
        uses: gradle/actions/dependency-submission@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0