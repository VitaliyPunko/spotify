name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: My first job

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
    # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

    - name: Build with Gradle Wrapper
      run: ./gradlew build

    - name: Extract version from Gradle
      run: |
        echo "APP_VERSION=$(./gradlew properties | grep 'version:' | awk '{print $2}')" >> $GITHUB_ENV
        echo "GIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

    - name: Check if version tag exists on Docker Hub
      id: check_version
      run: |
        if docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKER_IMAGE_NAME }}:${{ env.APP_VERSION }} 2>/dev/null; then
          echo "exists=true" >> $GITHUB_OUTPUT
          echo "‚ö†Ô∏è  Version ${{ env.APP_VERSION }} already exists on Docker Hub"
          echo "üì¶ Will only create SHA-specific tag: ${{ env.APP_VERSION }}-${{ env.GIT_SHA }}"
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "‚ú® Version ${{ env.APP_VERSION }} is new!"
          echo "üì¶ Will create tags: ${{ env.APP_VERSION }}-${{ env.GIT_SHA }}, ${{ env.APP_VERSION }}, latest"
        fi
    

    - name: Login to Docker Hub
      if: github.event_name == 'push'  # Only login on push, not PR
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}


    - name: Build and Push Docker image
      if: github.event_name == 'push'  # Only build/push on push to main
      run: |
        if [ "${{ steps.check_version.outputs.exists }}" == "true" ]; then
          echo "üî® Building image with SHA tag only..."
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKER_IMAGE_NAME }}:${{ env.APP_VERSION }}-${{ env.GIT_SHA }} .

          echo "‚¨ÜÔ∏è  Pushing SHA tag: ${{ env.APP_VERSION }}-${{ env.GIT_SHA }}"
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKER_IMAGE_NAME }}:${{ env.APP_VERSION }}-${{ env.GIT_SHA }}
        else
          echo "üî® Building image with all tags (new version)..."
          docker build \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKER_IMAGE_NAME }}:${{ env.APP_VERSION }}-${{ env.GIT_SHA }} \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKER_IMAGE_NAME }}:${{ env.APP_VERSION }} \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKER_IMAGE_NAME }}:latest .

          echo "‚¨ÜÔ∏è  Pushing all tags..."
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKER_IMAGE_NAME }}:${{ env.APP_VERSION }}-${{ env.GIT_SHA }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKER_IMAGE_NAME }}:${{ env.APP_VERSION }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKER_IMAGE_NAME }}:latest
        fi
  

